  pin:
  force_refresh: false
  authorization:
    access_token: 
    token_type: 
    expires_in: 
    refresh_token: 
    scope: 
    created_at: 
tautulli:                          # https://kometa.wiki/en/latest/config/tautulli/
  url: 
  apikey: 
